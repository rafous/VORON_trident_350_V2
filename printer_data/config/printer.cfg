##	[X in MOTOR1] - B Motor
##	[Y in MOTOR2] - A Motor
##	[E in MOTOR8] - Extruder
##	Obtain definition by "ls -l /dev/serial/by-id/" then unplug to verify
##--------------------------------------------------------------------


#####################################################################
# 	X/Y Stepper Settings
#####################################################################

## X Stepper on Motor1(B Motor)
[stepper_x]
step_pin: PE2
dir_pin: !PB4
enable_pin: !PC11
microsteps: 32
rotation_distance: 40
full_steps_per_rotation:200  #set to 400 for 0.9 degree stepper
endstop_pin: tmc2240_stepper_x:virtual_endstop
position_endstop: 350
position_min: -1
position_max: 354
homing_speed: 25   #Max 100
homing_retract_dist: 0
homing_positive_dir: true

[tmc2240 stepper_x]
cs_pin: PC10
#spi_bus: spi1
run_current: 1.500
stealthchop_threshold: 0
spi_software_sclk_pin: PA5
spi_software_mosi_pin: PA7
spi_software_miso_pin: PA6
diag0_pin: !PF3 # Broche connectée à TMC DIAG1  (ou utilisez diag0_pin / DIAG0 pin)
driver_SGT: 1   # -64 est la valeur la plus sensible, 63 est moins sensible
interpolate : true

## Y Stepper on Motor2 (A Motor)
[stepper_y]
step_pin: PF12
dir_pin: !PF11
enable_pin: !PB3
microsteps: 32
rotation_distance: 40
endstop_pin: tmc2240_stepper_y:virtual_endstop
full_steps_per_rotation:200  #set to 400 for 0.9 degree stepper
position_endstop: 361
position_min: -1
position_max: 361
homing_speed: 25  #Max 100
homing_retract_dist: 0
homing_positive_dir: true

[tmc2240 stepper_y]
cs_pin: PF13
#spi_bus: spi1
run_current: 1.500
stealthchop_threshold: 0
spi_software_sclk_pin: PA5
spi_software_mosi_pin: PA7
spi_software_miso_pin: PA6
diag0_pin: !PF4 # Broche connectée à TMC DIAG1  (ou utilisez diag0_pin / DIAG0 pin)
driver_SGT: 2 #x0  # -64 est la valeur la plus sensible, 63 est moins sensible
interpolate : true

#####################################################################
# 	Z Stepper Settings
#####################################################################

##	Z1 Stepper - Rear Left on Motor5
[stepper_z]
step_pin: PC9
dir_pin: PC8
enable_pin: !PD1
endstop_pin: probe:z_virtual_endstop
rotation_distance: 4
microsteps: 16
position_min: -5
position_max: 250
homing_speed: 8
second_homing_speed: 3
homing_retract_dist: 3

[tmc2209 stepper_z]
uart_pin: PD0
interpolate: true
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

##	Z2 Stepper - Rear Right on Motor6
[stepper_z1]
step_pin: PA10
dir_pin: PA14
enable_pin: !PA15
rotation_distance: 4
microsteps: 16

[tmc2209 stepper_z1]
uart_pin: PF8
interpolate: true
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

##	Z3 Stepper - Front Right on Motor7
[stepper_z2]
step_pin: PD11
dir_pin: PD9
enable_pin: !PD15
rotation_distance: 4
microsteps: 16

##	Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z2]
uart_pin: PD14
interpolate: true
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

